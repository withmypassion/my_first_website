<h1>WEB</h1>
<p>webOS의 앱을 돌리기 위한 오픈 소스 클론 운영 체제로 LuneOS가 있다. webOS와 생긴 것만 비슷할 뿐 코드는 완전히 다르다.

    공식 명칭에 대해서 말이 많다. 앞부분의 W를 대문자로 써야 하는가 소문자로 써야 하는가가 바로 논란의 핵심이다. HP에서는 소문자로 표기했으며, LG전자에서도 공식 명칭으로 webOS를 사용 중이나, 이 외의 곳에서 대문자로 표기하는 경우도 종종 있다.[1]</p>
