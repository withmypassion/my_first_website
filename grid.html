<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>

<style>
div{
    border: 5px solid gray;
}

#grid{
    border: 5px solid pink;
    display: grid;
    grid-template-columns: 150px 1fr;
}

</style>



</head>


<body>

    <div id="grid">
        <div> navigation</div> 
        <div>article</div> 
    </div>


</body>
</html>
